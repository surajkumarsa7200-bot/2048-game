<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Addictive Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #776e65;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-box {
            background: #bbada0;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }

        .score-label {
            color: #eee4da;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .score-value {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-info {
            background: #8f7a66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .grid-container {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease;
        }

        .cell.tile-2 { background: #eee4da; color: #776e65; }
        .cell.tile-4 { background: #ede0c8; color: #776e65; }
        .cell.tile-8 { background: #f2b179; color: #f9f6f2; }
        .cell.tile-16 { background: #f59563; color: #f9f6f2; }
        .cell.tile-32 { background: #f67c5f; color: #f9f6f2; }
        .cell.tile-64 { background: #f65e3b; color: #f9f6f2; }
        .cell.tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.7em; }
        .cell.tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.7em; }
        .cell.tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.7em; }
        .cell.tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.5em; }
        .cell.tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.5em; }
        .cell.tile-super { background: #3c3a32; color: #f9f6f2; font-size: 1.3em; }

        .cell.new-tile {
            animation: appear 0.2s ease;
        }

        @keyframes appear {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-game-btn {
            background: #8f7a66;
            color: white;
        }

        .new-game-btn:hover {
            background: #9f8a76;
        }

        .undo-btn {
            background: #bbada0;
            color: white;
        }

        .undo-btn:hover {
            background: #cbbdb0;
        }

        .controls {
            background: #f9f6f2;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
            color: #776e65;
            text-align: center;
        }

        .controls strong {
            color: #8f7a66;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .game-over-content h2 {
            color: #776e65;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over-content p {
            color: #8f7a66;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .try-again-btn {
            background: #8f7a66;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }

        .try-again-btn:hover {
            background: #9f8a76;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }
            .cell {
                font-size: 1.5em;
            }
            .cell.tile-128, .cell.tile-256, .cell.tile-512 {
                font-size: 1.2em;
            }
            .cell.tile-1024, .cell.tile-2048 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>

        <div class="game-info">
            <strong>Join the numbers and get to the 2048 tile!</strong>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>

        <div class="buttons">
            <button class="new-game-btn" onclick="initGame()">New Game</button>
            <button class="undo-btn" onclick="undo()">Undo</button>
        </div>

        <div class="controls">
            <strong>How to play:</strong> Use arrow keys ← ↑ → ↓ or swipe to move tiles. Tiles with the same number merge into one when they touch!
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Your score: <strong id="finalScore">0</strong></p>
            <button class="try-again-btn" onclick="initGame()">Try Again</button>
        </div>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('best2048') || 0;
        let previousState = null;
        let touchStartX = 0;
        let touchStartY = 0;

        document.getElementById('best').textContent = best;

        function initGame() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            previousState = null;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            addNewTile();
            addNewTile();
            renderGrid();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (grid[i][j] > 0) {
                        cell.textContent = grid[i][j];
                        const tileClass = grid[i][j] > 2048 ? 'tile-super' : `tile-${grid[i][j]}`;
                        cell.classList.add(tileClass);
                    }
                    gridElement.appendChild(cell);
                }
            }
        }

        function saveState() {
            previousState = {
                grid: grid.map(row => [...row]),
                score: score
            };
        }

        function undo() {
            if (previousState) {
                grid = previousState.grid.map(row => [...row]);
                score = previousState.score;
                document.getElementById('score').textContent = score;
                renderGrid();
                previousState = null;
            }
        }

        function move(direction) {
            saveState();
            let moved = false;

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = grid[i].filter(x => x !== 0);
                    if (direction === 'right') row.reverse();
                    
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    
                    while (row.length < 4) row.push(0);
                    if (direction === 'right') row.reverse();
                    
                    if (row.join(',') !== grid[i].join(',')) moved = true;
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let col = [];
                    for (let i = 0; i < 4; i++) {
                        if (grid[i][j] !== 0) col.push(grid[i][j]);
                    }
                    if (direction === 'down') col.reverse();
                    
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    
                    while (col.length < 4) col.push(0);
                    if (direction === 'down') col.reverse();
                    
                    for (let i = 0; i < 4; i++) {
                        if (col[i] !== grid[i][j]) moved = true;
                        grid[i][j] = col[i];
                    }
                }
            }

            if (moved) {
                addNewTile();
                document.getElementById('score').textContent = score;
                
                if (score > best) {
                    best = score;
                    localStorage.setItem('best2048', best);
                    document.getElementById('best').textContent = best;
                }
                
                renderGrid();
                
                if (isGameOver()) {
                    setTimeout(() => {
                        document.getElementById('finalScore').textContent = score;
                        document.getElementById('gameOver').classList.add('show');
                    }, 300);
                }
            } else {
                previousState = null;
            }
        }

        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return false;
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return false;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return false;
                }
            }
            return true;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                move('left');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                move('right');
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                move('up');
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                move('down');
            }
        });

        // Touch controls
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0) move('right');
                else move('left');
            } else if (Math.abs(deltaY) > 50) {
                if (deltaY > 0) move('down');
                else move('up');
            }
        });

        initGame();
    </script>
</body>
              </html>
